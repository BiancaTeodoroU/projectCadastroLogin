<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaquerys.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <header class="left header">
                <div class="title-header">
                    <h1 id="title" class="text-center">Formulário de Cadastro</h1>
                    <p id="description" class="description text-center">Obrigado por dedicar seu tempo para nos ajudar a melhorar a aplicação com isso podemos evoluir muito</p>
                </div>
            </header>    
            <form id="survey-form" class="right">
                <div class="content-form">
                    <div class="form-set">
                        <label class="align-label" for="name">Nome</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu Nome" required/>
                    </div>
                    <div class="form-set">
                        <label class="align-label" for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu Email" required/>
                    </div>
                    <div class="form-set"> 
                        <label class="align-label" for="passwd">Senha</label>
                        <input type="password" id="passwd" name="passwd" class="form-control" placeholder="Digite sua senha">       
                    </div>
                    <div class="form-set">
                        <button type="submit" id="submit" class="submit-button">
                        Submit
                        </button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
